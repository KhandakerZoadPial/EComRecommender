<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-/rdDKXO4UJ2qFZa5Zv8c0zA8xj2/9zp2cOfH0JYzKvhmT3rPeiEBV6xuIi/QnTx9zifwwNdHf3aGwQnC1zLjfw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #6c63ff;
            color: #ffffff;
            padding: 1rem 0;
        }
        .footer {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 2rem 0;
        }
        .container-content {
            padding-top: 3rem;
            min-height: calc(100vh - 230px); /* Adjust for header and footer height */
        }
        .search-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }
        .result-card {
            background: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.75rem;
        }
        .card-text {
            font-size: 1.4rem;
            color: #666;
        }
        .form-control-lg {
            height: calc(2.2em + 1.2rem + 2px);
            padding: 1rem 2rem;
            font-size: 1.5rem;
        }
        .btn-lg {
            padding: 1rem 2.5rem;
            font-size: 1.5rem;
            background-color: #6c63ff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-lg:hover {
            background-color: #574ae2;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #333;
        }
        .footer p {
            font-size: 1.2rem;
            margin-bottom: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
.card-img-top {
    width: 100%;
    height: 300px;
    object-fit: contain; /* or object-fit: contain; */
}

.loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid blue;
  border-right: 16px solid green;
  border-bottom: 16px solid red;
  border-left: 16px solid pink;  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 3s linear infinite;



}

#loading{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <header class="header text-center">
        <h1 class="display-4">Product Scraper</h1>
        <p class="lead">Find and Compare Products Easily</p>
    </header>

    <div class="container-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <br><br><br>

    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2024 Product Scraper. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
